<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 10 Slider</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <div class="slider">
            <div class="slider__slides">
                <div class="slider__slide active">
                    <img src="./img/01.jpeg" alt="content image">
                </div>
                <div class="slider__slide">
                    <img src="./img/02.jpg" alt="content image"> 
                </div>
                <div class="slider__slide">
                    <img src="./img/03.jpg" alt="content image"> 
                </div>
                <div class="slider__slide">
                    <img src="./img/04.jpg" alt="content image"> 
                </div>
              </div>
            <div id="nav-button--prev" class="slider__nav-button"></div>
            <div id="nav-button--next" class="slider__nav-button"></div>  
        </div>
    </div>
    <script src="script.js"> </script>
</body>
</html>
